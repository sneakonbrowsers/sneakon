<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #FFFFFF;
        margin: 0;
        padding: 0;
      }
      a {
        color: #00CED1; /* Dark Turquoise */
        text-decoration: none;
      }
      a:hover {
        color: #FFD700; /* Gold */
      }
      .top-right {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2em;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .overlay-content {
        background-color: #333333;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .overlay button {
        background-color: #00CED1;
        color: #000000;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-content">
        <p>We have moved to a new URL</p>
        <button onclick="window.location.href='https://sneakonbrowsers.github.io'">Go</button>
      </div>
    </div>
    <a href="/sneakon" class="top-right">X</a>
    <h1>Social Media</h1>
    <a href="https://reddit.com/r/sneakon">Reddit</a><br>
    <a href="https://discord.gg/vGWcC4hYxC">Discord</a><br>
    <a href="https://youtube.com/@SneakonSearch">Youtube</a>
  </body>
</html>
